name: Base build & publish workflow

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      runs-on:
        required: false
        type: string
        default: arc-runner-set
    secrets:
      docker_username:
        required: true
      docker_access_token:
        required: true

jobs:
  publish:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.docker_username }}/${{ inputs.image }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_access_token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.docker_username }}/${{ inputs.image }}:latest
          cache-to: type=inline

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ secrets.docker_username }}/${{ inputs.image }}:${{ steps.meta.outputs.version }}
